<h1>Herding Cats</h1>

<h3>Favourite Cat: {{favouriteCat?.name}}</h3>

<ul>
  <li *ngFor="let cat of cats" (click)="selectCat(cat)">{{cat.name}}</li>
</ul>

<div>
  <button (click)="addCat()" *ngIf="!showForm">Add A Cat</button>
</div>

<cat-detail [cat]="selectedCat" (isFavourite)="selectFavourite($event)" (edit)="editCat()" *ngIf="selectedCat && !showForm"></cat-detail>

<cat-form [catId]="selectedCat?.id" (saved)="finishedEditing($event)" *ngIf="showForm"></cat-form>
