<div *ngIf="cat">
  <a [routerLink]="['/cats']">Back to list of cats</a>
  <h3>{{cat.name}} <span *ngIf="isFavourite()">is my favourite!</span></h3>
  <p>Type: {{cat.type}}</p>
  <p>Description: {{cat.description}}</p>
  <p>Birthday: {{cat.birthday | date}}</p>
  <p>Age in Cat Years: {{cat.birthday | catYears}}</p>

  <button (click)="selectFavourite()">Select Favourite</button>
</div>
