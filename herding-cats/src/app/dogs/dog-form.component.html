<form [formGroup]="dogForm" (ngSubmit)="saveDog()" novalidate>
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">
    <div *ngIf="dogForm.controls.name.errors">Please fill in a name.</div>
  </div>
  <div>
    <label for="type">Type</label>
    <input type="text" id="type" formControlName="type">
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text" id="description" formControlName="description">
  </div>
  <div>
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" formControlName="birthday">
  </div>
  <div>
    <button type="submit" [disabled]="!dogForm.valid">Save Dog</button>
  </div>
</form>
<div *ngIf="dog.id">
  <button (click)="removeDog()">Delete Dog</button>
</div>
